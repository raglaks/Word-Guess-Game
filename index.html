<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Hangman</title>
</head>
<body class="bg-warning">
    <div class="container">
        <div class="row bg-success text-warning">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
                <div>
                    <h1>Geo Hangman</h1>
                    <h6 class="text-white">press any key to get started</h6>
                    <h6 class="text-white">you have 10 guesses</h6>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <br>

        <div class="row bg-warning">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <img src="assets/images/china.png" alt="china map" class="countries" id="china">
                <img src="assets/images/brazil.png" alt="brazil map" class="countries" id="brazil">
                <img src="assets/images/egypt.png" alt="egypt map" class="countries" id="egypt">
                <img src="assets/images/france.png" alt="france map" class="countries" id="france">
                <img src="assets/images/germany.png" alt="germany map" class="countries" id="germany">
                <img src="assets/images/pakistan.png" alt="pakistan map" class="countries" id="pakistan">
            </div>
            <div class="col-lg-2"></div>
        </div>

        <br>

        <div class="row text-warning bg-primary">
            <div class="col-lg-2"></div>
            <div class="col-lg-4" id="guess">
                <h5>letters guessed:</h5>
            </div>
            <div class="col-lg-4 text-center" id="guessed">
                <h5>guess the capital of the country in red:</h5>
                <span id="1"></span><span id="2"></span><span id="3"></span><span id="4"></span><span id="5"></span><span id="6"></span><span id="7"></span><span id="8"></span><span id="9"></span>
                <br>
                <h6 id="rem"></h6>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="row bg-warning">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
            </div>
            <div class="col-lg-2"></div>
        </div>

        <br>

    </div>
    <br>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

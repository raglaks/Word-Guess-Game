<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
                <div><h1>Geo-Hangman</h1></div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4" id="guess">
                <h5>letters guessed:</h5>
                <!-- <span id="guess"></span> -->
                <!-- <h6>Press any key to start.</h6>
                <h6>Guess the word by typing letters.</h6>
                <h6>You have seven guesses before the poor man is hung.</h6>
                <h6>Try and save him.</h6> -->
            </div>
            <div class="col-lg-4 text-center" id="guessed">
                <h5>guess the capital of the country in red:</h5>
                <span id="1">_</span><span id="2">_</span><span id="3">_</span><span id="4">_</span><span id="5">_</span><span id="6">_</span><span id="7">_</span><span id="8">_</span><span id="9">_</span><span id="10">_</span>
                <!-- <img src="assets/images/Hangman-1.png" alt="second hangman pic"> -->
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <img src="assets/images/china.png" alt="china map" class="countries" id="china">
                <img src="assets/images/brazil.png" alt="brazil map" class="countries" id="brazil">
                <img src="assets/images/egypt.png" alt="egypt map" class="countries" id="egypt">
                <img src="assets/images/france.png" alt="france map" class="countries" id="france">
                <img src="assets/images/germany.png" alt="germany map" class="countries" id="germany">
                <img src="assets/images/pakistan.png" alt="pakistan map" class="countries" id="pakistan">
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
                
            </div>
            <div class="col-lg-2"></div>
        </div>

        <br>

    </div>
    <br>

    <script>
        //"BRASILIA", "CAIRO", "PARIS", "BERLIN", "ISLAMABAD" 
        var words=["BEIJING"];
        var letters=[];
        var lettersGuessed=[];
        var currentWord = words[Math.floor(Math.random() * words.length)];
        var guesses = 0;
        var score = 0;
        
        document.onkeyup = function(event) {
            startGame();
            wordMatch();
        } 

        function gameOver() {
            for (guesses = 0; guesses < letters.length; guesses++){
                if (guesses === 10) {
                    alert("you lose");
                    location.reload();
                }
            }
        }
        
        if (letters.includes("B")) {
            alert("you win");
        }

        function compareBei() {
                bB();
                bE();
                bI();
                bJ();
                bN();
                bG();
        }
        
        function bB() {
            if (letters.includes("B")) {
                    var id = document.getElementById("1");
                    var html = id.innerHTML="B";
                    // score++;
                    lettersGuessed.push(html);
                }
        }

        function bE() {
            if (letters.includes("E")) {
                    var id = document.getElementById("2");
                    var html = id.innerHTML="E";
                    // score++;
                    lettersGuessed.push(html);
                }
        }

        function bI() {
            if (letters.includes("I")) {
                    var id = document.getElementById("3");
                    var html = id.innerHTML="I";
                    var id1 = document.getElementById("5");
                    var html1 = id1.innerHTML="I";
                    // score++;
                    lettersGuessed.push(html);
                }
        }

        function bJ() {
            if (letters.includes("J")) {
                    var id = document.getElementById("4");
                    var html = id.innerHTML="J";
                    // score++;
                    lettersGuessed.push(html);
                }
        }

        function bN() {
            if (letters.includes("N")) {
                    var id = document.getElementById("6");
                    var html = id.innerHTML="N";
                    // score++;
                    lettersGuessed.push(html);
                }
        }

        function bG() {
            if (letters.includes("G")) {
                    var id = document.getElementById("7");
                    var html = id.innerHTML="G";
                    // score++;
                    lettersGuessed.push(html);
                }
        }
        
        function startGame() {
            var letter = event.key.toUpperCase();
            var div = document.createElement("div");
            var inner = div.innerHTML=letter;
            document.getElementById("guess").appendChild(div);
            letters.push(letter);
            gameOver();
            console.log("there are " + guesses + " letters in the array");
            console.log("letters pressed array: " + letters);
            console.log("letter pressed: " + letter);
            console.log("the score is: " + score); 
            console.log("letters guessed are: " + lettersGuessed);
        }

        function wordMatch() {
            console.log("random capital chosen: " + currentWord);

            if (currentWord === "BEIJING") {
                document.getElementById("china").style.display = "block";
                compareBei();
            } else if (currentWord === "BRASILIA") {
                document.getElementById("brazil").style.display = "block";
            } else if (currentWord === "CAIRO") {
                document.getElementById("egypt").style.display = "block";
            } else if (currentWord === "PARIS") {
                document.getElementById("france").style.display = "block";
            } else if (currentWord === "BERLIN") {
                document.getElementById("germany").style.display = "block";
            } else if (currentWord === "ISLAMABAD") {
                document.getElementById("pakistan").style.display = "block";
            } 

        } 
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
